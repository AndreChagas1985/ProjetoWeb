<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta eNotas</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css"  href="estilo.css" />
    
</head>

<body>
    <div class="container">
        
        <h2>Consulta Empresa eNotas</h2>
        
        <form>

            <div class="form-group">
                <label for="ID_eNotas">ID eNotas</label>
                <input type="text" class="form-control" id="id">
                <small></small>
            </div>
            <div class="form-group">
                <label for="Razao_Social">Razão Social</label>
                <input type="text" class="form-control" id="razaoSocial">
                <small></small>
            </div>
            <div class="form-group">
                <label for="Nome_Fantasia">Nome Fantasia</label>
                <input type="text" class="form-control" id="nomeFantasia">
                <small></small>
            </div>
            <div class="form-group">
                <label for="CNPJ">CNPJ</label>
                <input type="text" class="form-control" id="cnpj">
                <small></small>
            </div>
            <div class="form-group">
                <label for="Status">Status</label>
                <input type="text" class="form-control" id="status">
                <small></small>
            </div>
            
            <div class="form-group" id="toggle1">
                <input type="checkbox" data-toggle="toggle" data-on="Habilitar" data-off="Desabilitar" checked="true" id="toggle-one" data-onstyle="success" data-offstyle="danger">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalV1">Infos. V1</button>
            </div>            

            <!-- Modal -->
            <div class="modal fade" id="ModalV1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Informações da Empresa V1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
                </div>
            </div>
        
        </form>
    
    </div>   
    <script src="main.js"></script> 
</body>
</html>
